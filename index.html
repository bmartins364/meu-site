<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim ou Não</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        p {
            font-size: 24px;
        }
        #noButton {
            position: absolute;
        }
        .heart {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: float 4s infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="question">VOCÊ QUER SAIR COMIGO?</p>
        <button id="yesButton">Sim</button>
        <button id="noButton">Não</button>
    </div>
    <div id="heartContainer"></div>

    <script>
        const noButton = document.getElementById('noButton');
        const question = document.getElementById('question');
        const container = document.querySelector('.container');

        noButton.addEventListener('mouseover', () => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        document.getElementById('yesButton').addEventListener('click', () => {
            question.textContent = 'Eu sabia que você aceitaria! Me chame no Insta!';
            noButton.style.display = 'none';
            document.getElementById('yesButton').style.display = 'none';
            for (let i = 0; i < 20; i++) {
                createHeart();
            }
        });

        noButton.addEventListener('click', () => {
            alert('Você clicou em Não!');
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.getElementById('heartContainer').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>
</body>
</html>
